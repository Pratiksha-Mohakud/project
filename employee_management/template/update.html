{% extends "base.html" %}

{% block head %}



<form action="{{url_for('main.update_employee', emp_id=Employee.id)}}">  <!--calling the update route with required id-->
    <h2>Update details</h2>
    <div>                                                                 <!--getting the updated values from user-->
        Name-<input type="text" name="name" placeholder="Enter name">
    </div>
    <div>
        Age-<input type="number" name="age" placeholder="Enter age">
    </div>
    <div>
        Department-<input type="text" name="department" placeholder="Enter department">
    </div>
    <div>
        <input type="submit" value="Add">
    </div>


</form>

{% endblock %}
